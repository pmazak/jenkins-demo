apply plugin: 'jetty'

repositories {
     add(new org.apache.ivy.plugins.resolver.URLResolver()) {
        name = 'absoluteUrlPathJar'
        addArtifactPattern('http://[organization]/[artifact]')
    }
}
configurations {
    hudson
}
dependencies {
    hudson "java.net/downloads/hudson/war:hudson-1.398.war"
}
jettyRun {
    contextPath = "/hudson1"
    configurations.hudson.each{
    println it
    }
    webAppSourceDirectory = new File("")
    doFirst {
        println """Server is up!
    Browse to: http://localhost:8080/
(Control-C to stop)"""
    }
}
defaultTasks "jettyRun"
